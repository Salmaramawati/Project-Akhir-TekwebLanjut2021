<ng-container>
    <!--toolbar-->
    <mat-toolbar color="primary" class="example-header">
    <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
    </button>
    <span>SMAN 1 MEJAYAN</span>
    <div class="uk-width-expand"></div>
    <button mat-button class="mini-tittle"><mat-icon matListIcon>account_circle</mat-icon></button>
    <button mat-stroked-button color="white" routerLink="/home">Logout</button>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="admin-container">
      <mat-sidenav 
      #sidenav 
      mode="side" 
      [position]="'start'" 
      [opened]="true" 
      class="sidenav-left"
      [fixedInViewport]="true" 
      [fixedTopGap]="65"
      [fixedBottomGap]="0">

      <mat-nav-list>
        <mat-list-item routerLink="/admin/dashboard">
            <mat-icon matListIcon>dashboard</mat-icon>
            <h3 matLine>Dashboard</h3>
        </mat-list-item>
        <mat-list-item routerLink="/admin/kepala">
          <mat-icon matListIcon>school</mat-icon>
          <h3 matLine>Kepala Sekolah</h3>
        </mat-list-item> 
        <mat-list-item routerLink="/admin/guru">
          <mat-icon matListIcon>assignment_ind</mat-icon>
          <h3 matLine>Profil Guru</h3>
        </mat-list-item>
        <mat-list-item routerLink="/admin/katalog">
          <mat-icon matListIcon>local_library</mat-icon>
          <h3 matLine>Katalog</h3>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav #sidenav mode="side" [position]="'end'" class="example-sidenav"
    [fixedInViewport]="true" 
    [fixedTopGap]="60"
    [fixedBottomGap]="0">

    </mat-sidenav>

    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
    <!--halaman-halaman tampil disini-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--end sidenav content-->
    
    </mat-sidenav-container>
</ng-container>
