<div *ngIf="loading" style="height: 300px" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="guruDetail({},-1)">Tambah Data</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>                
                <th>No</th>
                <th>Nama</th>
                <th>NIY</th>
                <th>Alamat</th>
                <th>Bidang Studi</th>
                <th>Profil</th>
                <th>Tahun Masuk</th>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let idx=index">
                    <td>{{idx+1}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.niy}}</td>
                    <td>{{book.address}}</td>
                    <td>{{book.studi}}</td>
                    <td>{{book.profil}}</td>
                    <td>{{book.year}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="guruDetail(book,idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteData(book.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Deleting..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
